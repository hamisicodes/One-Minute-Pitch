{% extends 'base.html' %}
{% block title %}pitch{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action=" {{url_for('main.pitch')}} " method="POST">

                <div class="form-group">

                    <input type="text" class="form-control" id="pitch" name="pitch" placeholder="whats on your mind?"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">POST</button>

            </form>
        </div>

    </div>
    <br><br><br>
    <div class="row">
        {% for pitch in pitches %}
        <div class="col-md-6">


            <blockquote>
                <p>{{ pitch.description }}</p>
                <footer>posted by: <cite title="Source Title">{{ pitch.user.username }}</cite></footer>
            </blockquote>
            <input type="submit" class="bg-success" name="open" value="Like"><span class="tab" style="margin-left: 40px; "></span>
            <input type="submit" class="bg-danger" name="close" value="Dislike">
            <br><br><br>
        </div>
        {% endfor %}


    </div>
</div>


{% endblock %}
